<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Shortly</title>
  </head>
  <body class="font-poppins">
    <!-- Nav container -->
    <nav
      class="max-w-7xl flex justify-between md:items-center space-x-24 mx-auto p-6"
    >
      <!-- Logo Image -->
      <img src="images/logo.svg" alt="" />

      <!-- Top navbar -->
      <div
        class="hidden w-full md:flex md:flex-row md:justify-between md:items-center"
      >
        <!-- Nav Menu -->
        <div
          class="flex items-center space-x-8 text-gray-400 text-lg font-bold"
        >
          <a
            class="hover:text-gray-950 transition duration-150 hover:-translate-y-0.5"
            href="#"
            >Features</a
          >
          <a
            class="hover:text-gray-950 transition duration-150 hover:-translate-y-0.5"
            href="#"
            >Pricing</a
          >
          <a
            class="hover:text-gray-950 transition duration-150 hover:-translate-y-0.5"
            href="#"
            >Resources</a
          >
        </div>
        <div
          class="flex items-center space-x-4 text-gray-400 text-lg font-bold"
        >
          <a
            class="hover:text-gray-950 transition duration-150 hover:-translate-y-0.5"
            href="#"
            >Login</a
          >
          <a
            class="text-nowrap bg-gray-400 text-white px-12 py-4 rounded-full hover:bg-opacity-70 transition duration-150"
            href="#"
          >
            Sign Up
          </a>
        </div>
      </div>
      <!-- Hamburger Button -->
      <button
        id="menu-btn"
        type="button"
        class="block hamburger md:hidden self-end focus:outline-none"
      >
        <span class="hamburger-top"></span>
        <span class="hamburger-middle"></span>
        <span class="hamburger-bottom"></span>
      </button>

      <!-- Hamburger Menu -->
      <div
        id="menu"
        class="absolute hidden top-20 left-6 right-32 bg-violet-950 rounded-lg p-6"
      >
        <div
          class="w-full flex flex-col items-center space-y-6 text-gray-400 text-lg font-bold"
        >
          <a
            class="w-full text-center hover:text-white transition duration-150"
            href="#"
            >Features</a
          >
          <a
            class="w-full text-center hover:text-white transition duration-150"
            href="#"
            >Pricing</a
          >
          <a
            class="w-full text-center hover:text-white transition duration-150"
            href="#"
            >Resources</a
          >
          <!-- Horizontal Bar -->
          <div class="h-1 w-full bg-slate-400 my-8"></div>
          <a
            class="w-full text-center hover:text-white transition duration-150"
            href="#"
            >Log In</a
          >
          <a
            class="w-full bg-indigo-400 py-2 text-white rounded-full text-center hover:text-white hover:bg-opacity-70 transition duration-150"
            href="#"
            >Sign Up</a
          >
        </div>
      </div>
    </nav>

    <!-- Brand Recognition -->
     <div class="max-w-7xl flex flex-col-reverse md:flex-row md:gap-x-20 md:justify-between p-6 mx-auto">
      <!-- Content -->
       <div class="flex md:flex-1 flex-col items-center gap-y-4 mt-10">
        <h1 class="text-6xl md:text-left text-center font-semibold">
          More than just shorter links
        </h1>
        <p class="text-center md:text-left text-xl font-normal text-slate-400">
          Build your brand's recognition and get detailed insights on how your links are performing.
        </p>
        <a
            class=" bg-violet-300 py-4 px-10 text-white font-bold rounded-full text-center md:self-start hover:text-white text-2xl hover:bg-opacity-70 transition duration-150"
            href="#"
            >Get Started</a>
       </div>
      <!-- Image -->
       <img class="md:w-1/2" src="images/illustration-working.svg" alt="" />
     </div>

    <!-- script file -->
    <script src="js/script.js"></script>
  </body>
</html>
